<div>
    <div class="page-header">
        <h1>{{currPost.title}}</h1>
        <h6><em>{{currPost.timeStamp}}</em></h6>
    </div>
    <div class="panel-body detailsPost">
        <div class="well"><p>{{currPost.post}}</p></div>
    </div>
    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editModal">Edit Blog Post <span class="glyphicon glyphicon-wrench wrench"> </span></button>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target=".deleteModal">Delete Blog Post <span class="glyphicon glyphicon-trash wrench"> </span></button>
</div>
<div class="modal fade deleteModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <p>Are You sure you want to delete this post?</p>
            <p>This can't be undone...</p>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger modal-btn" ng-click="deletePost()" data-dismiss="modal">Yes, delete this post</button>
            </div>

        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit Post</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Title:</label><br />
                        <input type="text" class="input-sm"  ng-model="editTitle" />
                    </div>
                    <div class="form-group">
                        <label>Summary:</label><br />
                        <textarea class="input-lg summary" maxlength="200" ng-model="editSummary">{{editSummary}}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Main Content:</label><br />
                        <textarea class="input-lg mainContent" ng-model="editContent">{{editContent}}</textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="editPost()" data-dismiss="modal">Confirm Edits</button>
            </div>
        </div>
    </div>
</div>

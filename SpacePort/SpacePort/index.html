<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Space Port</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
    <!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
    <!--script src="js/less-1.3.3.min.js"></script-->
    <!--append ‘#!watch’ to the browser URL, then refresh the page. -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
    <!--<link rel="shortcut icon" href="img/favicon.png">-->

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Edit your Space Invader</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label>Change Name:</label>
                            <input type="text" class="form-control edit-name" id="form1 edit-name" placeholder="Finn">
                            <label>Change Type:</label>
                            <select id="edit-type" class="form-control">
                                <option>Medic</option>
                                <option>Battle</option>
                                <option>Transport</option>
                                <option>Supply</option>
                            </select>
                            <label>Change Color:</label>
                            <select id="edit-color" class="form-control">
                                <option>White</option>
                                <option>Red</option>
                                <option>Orange</option>
                                <option>Yellow</option>
                                <option>Green</option>
                                <option>Blue</option>
                                <option>Purple</option>
                                <option>Black</option>
                            </select>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="spacePort.edit();" data-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-12 column">
                <h1 class="text-center">
                    Welcome to SpacePort
                </h1>
                <div class="row clearfix">
                    <div class="col-md-4 column">
                        <h3 class="nameInput">
                            Name your Space Invader
                        </h3>
                        <div class="btn-group">
                            <form class="form-inline">
                                <div class="form-group">
                                    <input type="text" class="form1 form2 form-control" id="form1" placeholder="Finn">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4 column">
                        <h3>
                            Select your Space Invader's type
                        </h3>
                        <select id="drop" class="form-control">
                            <option>Supply</option>
                            <option>Battle</option>
                            <option>Transport</option>
                            <option>Medic</option>
                        </select>


                    </div>
                    <div class="col-md-4 column">
                        <h3>
                            Select your Space Invader's color
                        </h3>
                        <select id="drop2" class="form-control">
                            <option>White</option>
                            <option>Red</option>
                            <option>Orange</option>
                            <option>Yellow</option>
                            <option>Green</option>
                            <option>Blue</option>
                            <option>Purple</option>
                            <option>Black</option>
                        </select>
                    </div>
                    <div class="col-md-12 column">
                        <button class="btn btn-default" id="submit" onclick="spacePort.store();">Add your Space Invader</button>
                    </div>
                </div>
                <div id="shipDock">
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>

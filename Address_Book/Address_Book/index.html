<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Address Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
    <!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
    <!--script src="js/less-1.3.3.min.js"></script-->
    <!--append ‘#!watch’ to the browser URL, then refresh the page. -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="stylesheet.css" rel="stylesheet" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="img/favicon.png">
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Contact</h4>
                </div>
                <div class="modal-body" id="modal-body">
                    <form role="form">
                        <div class="form-group col-md-4">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="Ash" id="modalFirstName">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Ketchum" id="modalLastName">
                        </div>

                        <div class="form-group col-md-4">
                            <label>Phone Number</label>
                            <input type="text" placeholder="(xxx) xxx-xxx" class="form-control" id="modalPhone">
                        </div>
                    </form>
                    <form role="form">
                        <div class="form-group col-md-4">
                            <label>City</label>
                            <input type="text" class="form-control" placeholder="Pallet Town" id="modalCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="charmander@poke.com" id="modalEmail">
                        </div>

                        <div class="form-group col-md-4">
                            <label>Contact Group</label>
                            <select class="form-control" id="modalGroup">
                                <option>Family</option>
                                <option>Friends</option>
                                <option>Coworkers</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="ContactList.saveChanges();" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column" id="header">
                <h1 class="text-center">
                    Address Book
                </h1>
                <div class="col-md-12 table-container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Last Name
                                </th>
                                <th>
                                    Phone #
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    City
                                </th>
                                <th>
                                    Contact Group
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="contactList">
                        </tbody>
                    </table>
                </div>
                <div class="row clearfix">
                    <div class="col-md-12">
                        <form role="form">
                            <div class="form-group col-md-4">
                                <label>First Name</label>
                                <input type="text" class="form-control" placeholder="Ash" id="inputFirstName">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Last Name</label>
                                <input type="text" class="form-control" placeholder="Ketchum" id="inputLastName">
                            </div>

                            <div class="form-group col-md-4">
                                <label>Phone Number</label>
                                <input type="text" placeholder="(xxx) xxx-xxx" class="form-control" id="inputPhone">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-12">
                        <form role="form">
                            <div class="form-group col-md-4">
                                <label>City</label>
                                <input type="text" class="form-control" placeholder="Pallet Town" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Email</label>
                                <input type="text" class="form-control" placeholder="charmander@poke.com" id="inputEmail">
                            </div>

                            <div class="form-group col-md-4">
                                <label>Contact Group</label>
                                <select class="form-control" id="inputGroup">
                                    <option>Family</option>
                                    <option>Friends</option>
                                    <option>Coworkers</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="button btn btn-default" onclick="ContactList.createNew()">Submit</button>
                </div> 
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
